<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <title>smartTax - Online Tax Filing and Payment </title>
    <style>
      #loading-wrapper {
        position: fixed;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
      }
      #loading-text {
        display: block;
        position: absolute;
        top: 50%;
        left: 50%;
        color: rgb(20, 55, 121);
        width: 100px;
        height: 30px;
        margin: -7px 0 0 -45px;
        text-align: center;
        font-family:"Chinese Quote", -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "Helvetica Neue", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";;
        font-size: 24px;
      }
      #loading-subtext {
        display: block;
        position: absolute;
        top: 54%;
        left: 50%;
        color: #1cb5e0;
        width: 100px;
        height: 30px;
        margin: -1px 0 0 -45px;
        text-align: center;
        font-family:"Chinese Quote", -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "Helvetica Neue", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";;
        font-size: 12px;
      }
      #loading-content {
        display: block;
        position: relative;
        left: 50%;
        top: 50%;
        width: 180px;
        height: 180px;
        margin: -85px 0 0 -85px;
        border: 3px solid #F00;
      }
      #loading-content {
        border: 3px solid transparent;
        border-top-color: #000046;
        border-bottom-color: #1cb5e0;
        border-radius: 50%;
        background-origin: border-box;
  background-clip: content-box, border-box;
        -webkit-animation: loader 2s linear infinite;
        -moz-animation: loader 2s linear infinite;
        -o-animation: loader 2s linear infinite;
        animation: loader 2s linear infinite;
      }
      @keyframes loader {
        0% {
          -webkit-transform: rotate(0deg);
          -ms-transform: rotate(0deg);
          transform: rotate(0deg);
        }
        100% {
          -webkit-transform: rotate(360deg);
          -ms-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but itax doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      <div id="loading-wrapper">
        <div id="loading-text">
          SmartTax.
        </div>
        <div id="loading-subtext"></div>
        <div id="loading-content"></div>
      </div>
    </div>
    <!-- built files will be auto injected -->
    <script>
      console.log(document.location.hash)
      
      if(document.location.hash.includes('facebook')){
        document.getElementById('loading-subtext').innerHTML=`Connecting to Facebook...`;
      }else if(document.location.hash.includes('google')){
        document.getElementById('loading-subtext').innerHTML=`Connecting to Google...`;
      }else if(document.location.hash.includes('tax/form')){
        document.getElementById('loading-subtext').innerHTML=`Preparing your tax returns...`;
      }else{
        document.getElementById('loading-subtext').innerHTML=`Loading...`;
      }
      
    </script>
    
  </body>
</html>
